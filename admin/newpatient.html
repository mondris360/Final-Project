<!DOCTYPE html>
<html>
    <head>
        <title>General Hospital - Admin Portal -Add New Patient</title>
        <!-- bootstrap cdn -->
        <link href ="./css/newpatient.css" rel ="stylesheet" type ="text/css">
    </head>

    <body>
        <div class ="container">
                <div class ="dashboard">
                <strong> Admin Panel</strong> <br><br>
                <a id ="newpatient" href ="newpatient.html"><center>New Patient</center></a>
                <a id ="viewpatients" href ="viewpatients.html"><center>View Patients</center></a>
                <a href ="findpatient.html"><center>Find Patient</center></a>
                <a href ="checkin.html"><center>Checkin Patient</center></a>
                <a href ="adddoctor.html"><center>Add Doctor</center></a>
              </div>
              
              
              <form id ="myform">
                <p> Capture First Time Patient Details<p>
              <section class = "personalDetails">
              <span class ="fieldname">First Name:</span><input  id="Fname"type ="text" name ="Fname"> <br>
              <span class ="fieldname">Last Name:</span><input id ="Lname" type ="text"><br>
              <span class ="fieldname">Gender:</span><select id="sex" > 
                  <option>Select Gender:</option>
                  <option>Male</option>
                  <option>Female</option>
              </select><br>
              <span class ="fieldname">Phone No:</span><input  id ="phoneNo" type ="text"></input> <br>
              <span class ="fieldname">E-mail:</span><input  id ="email"type ="text"></input> <br>
              <span class ="fieldname">Address:</span><input  id ="address"type ="text"></input> <br>
              <span class ="fieldname">L.G.A:</span><input id ="lga" type ="text"></input> <br>
              <span class ="fieldname">State Of Origin:</span>
              <select id ="state">
                  <option>Select State</option>
                  <option>Edo</option>
                  <option>Delta</option>
                  <option>Imo</option>
                  <option>Lagos</option>
                  <option>Kano</option>
                  <option>Abuja</option>
              </select> <br>
              </section>
              <button id ="submit"type ="button">Submit</button>
          </form>

    </div>        
        
       <script
       src="https://code.jquery.com/jquery-3.3.1.min.js"
       integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
       crossorigin="anonymous"></script>
       <script src ="./javascript/11.js"></script>

  </body>

</html>
