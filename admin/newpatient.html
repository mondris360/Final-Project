<!DOCTYPE html>
<html>
    <head>
        <title>General Hospital - Admin Portal -Add New Patient</title>
        <!-- bootstrap cdn -->
        <link href ="./css/newpatient.css" rel ="stylesheet" type ="text/css">
    </head>

    <body>
        <div class ="container">
                <div class ="dashboard">
                <strong> Admin Panel</strong> <br><br>
                <a id ="newpatient" href ="newpatient.html"><center>New Patient</center></a>
                <a id ="viewpatients" href ="viewpatients.html"><center>View Patients</center></a>
                <a href ="findpatient.html"><center>Find Patient</center></a>
                <a href ="checkin.html"><center>Checkin Patient</center></a>
                <a href ="adddoctor.html"><center>Add Doctor</center></a>
              </div>
              
              <h4 id ="formTitle">Create A Profile For A New Patient</h4>
              <form id ="myform">
              <label for="Fname">First Name:</label>
              <input  id="Fname"type ="text" placeholder="Your First Name.."> <br>
              <label for ="Lname">Last Name:</label>
              <input id ="Lname" type ="text" placeholder="Your Last Name.."><br>
              <label for ="sex">Gender</label>
              <select id="sex" > 
                  <option>Select Gender:</option>
                  <option>Male</option>
                  <option>Female</option>
              </select><br>
              <label for ="phoneNo">Phone No:</label>
              <input  id ="phoneNo" type ="text" placeholder="Your Phone Number.."><br>
              <label for ="email">E-mail:</label>
              <input  id ="email"type ="text" placeholder="Your Email Address.."><br>
              <label for ="address">Address:</label>
              <input  id ="address"type ="text" placeholder="Your Address.."><br>
              <label for ="lga">L.G.A:</label>
              <input id ="lga" type ="text" placeholder="Your Local Govt.."><br>
              <label for ="state">State Of Origin:</label>
              <select id ="state">
                  <option>Select State</option>
                  <option>Edo</option>
                  <option>Delta</option>
                  <option>Imo</option>
                  <option>Lagos</option>
                  <option>Kano</option>
                  <option>Abuja</option>
              </select> <br>
              <button id ="submit"type ="button">Submit</button>
          </form>

    </div>        
        
       <script
       src="https://code.jquery.com/jquery-3.3.1.min.js"
       integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
       crossorigin="anonymous"></script>
       <script src ="./javascript/newpatient.js"></script>

  </body>

</html>
